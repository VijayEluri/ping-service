<html>
<head>
    <title>Ping Service - Over Capacity</title>
    <link href="/css/all.css" type="text/css" rel="stylesheet">
</head>
<body>
    <h2>
        <a href="/"><img alt="Home" height="23" width="112" class="logo" src="/images/ping-service.png"></a>
        Over Capacity
    </h2>
    
    <p>
        We apologize for the inconvenience.
    </p>
    
    <p>
        Service is temporary unavailable until <span id="deadline">midnight Pacific time.</span>
        
        <script type="text/javascript">
           var element = document.getElementById("deadline");
           var now = new Date();
           var deadline = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 8);
           var timezoneOffset = now.getTimezoneOffset() / 60;
           deadline.setHours(deadline.getHours() - timezoneOffset);
           if (deadline <= now) {
               deadline.setDate(deadline.getDate() + 1);
           }
           var hours = Math.round((deadline - now) / 60 / 60 / 1000);
           var minutes = Math.round((deadline - now) / 60 / 1000);
           element.innerHTML = deadline.toLocaleTimeString().replace(/:00$/, "") 
                             + " (~ " 
                             + (hours < 1 ? minutes + " minutes " : hours + " hours ") + "left).";
        </script>
    </p>
</body>
</html>
